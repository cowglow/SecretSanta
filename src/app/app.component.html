<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h2>EMPLOYEES</h2>
        </div>
        <div class="col-xs-6">
            <h2>SECRET SANTA</h2>
        </div>
    </div>
    <!-- LIST OUTPUT -->
    <div class="row">
        <div class="col-xs-6">
            <div class="well">
                <div *ngFor="let participant of ParticipantList">
                    <span>{{participant.firstname}} {{participant.lastname}}</span>
                    <button type="button"
                            class="btn btn-xs btn-danger pull-right"
                            (click)="ParticipantList.splice(index, 1)">
                        DELETE
                    </button>
                    <div class="clearfix"><br></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="well">
                <div *ngFor="let participant of SecretSantaList">
                    <span>{{participant.firstname}} {{participant.lastname}}</span>
                    <div class="clearfix"><br></div>
                </div>
            </div>
        </div>
    </div>
    <!-- LIST CONTROLS -->
    <div class="row">
        <div class="col-xs-6">
            <div class="well" style="padding-bottom:0;">
                <div class="form-group form-inline">
                    <input type="text" style="width:79%; margin-right: 5px;"
                           class="newParticipant form-control"
                           placeholder="First, Last Name"
                           [(ngModel)]="newParticipant">
                    <button type="button"
                            class="btn btn-success"
                            (click)="AddParticipant();">ADD
                    </button>
                    <div class="clearfix"><a href="#" (click)="DemoLoad()">Load Demo</a></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="well">
                <a href="#" (click)="SecretSanta()" type="submit" class="btn btn-block btn-success">SORT</a>
            </div>
        </div>
    </div>
</div>
