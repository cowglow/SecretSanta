<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Secret Santa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="secretSantaApp" ng-controller="MainCtrl" ng-cloak="">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
        <div class="container">
            <h1>
                SecretSanta
                <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="LoadDemo()">LOAD DEMO</button>
            </h1>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h2>EMPLOYEES</h2>
            </div>
            <div class="col-xs-6">
                <h2>SECRET SANTA</h2>
            </div>
        </div>
        <!-- LIST OUTPUT -->
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <div ng-repeat="person in EmployeeList">
                        <span>{{person.firstname}} {{person.lastname}}</span>
                        <button ng-click="EmployeeList.splice($index, 1);" type="submit" class="btn btn-xs btn-danger pull-right">DELETE</button>
                        <div class="clearfix"><br></div>
                    </div>
                    
                </div>
            </div>
            <div class="col-xs-6">
                <div class="well">
                    <div ng-repeat="person in SecretSantaList" >
                        <span>{{person.firstname}} {{person.lastname}}</span>
                        <div class="clearfix"><br></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- LIST CONTROLS -->
        <div class="row">
            <div class="col-xs-6">
                <div class="well" style="padding-bottom:0;">
                    <div class="form-group form-inline">
                        <input ng-model="employee" type="text" class="form-control" placeholder="First, Last Names">
                        <button ng-click="AddParticipant(employee.split(' '));" type="submit" class="btn btn-success">ADD</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="well">
                    <button ng-click="SecretSanta();" type="submit" class="btn btn-block btn-success">SORT</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/demoload.js"></script>
    <!-- endbuild -->
</body>

</html>
