<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>secret santa</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body data-ng-app="secretSantaApp" data-ng-controller="MainCtrl" data-ng-cloak="">
        <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
                href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <div class="container">
                <h1>
                    SecretSanta
                    <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="LoadDemo()">LOAD DEMO
                    </button>
                </h1>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h2>EMPLOYEES</h2>
                </div>
                <div class="col-xs-6">
                    <h2>SECRET SANTA</h2>
                </div>
            </div>
            <!-- LIST OUTPUT -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="well">
                        <div ng-repeat="person in EmployeeList">
                            <span>{{person.firstname}} {{person.lastname}}</span>
                            <button ng-click="EmployeeList.splice($index, 1);" type="submit"
                                    class="btn btn-xs btn-danger pull-right">DELETE
                            </button>
                            <div class="clearfix"><br></div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="well">
                        <div ng-repeat="person in SecretSantaList">
                            <span>{{person.firstname}} {{person.lastname}}</span>
                            <div class="clearfix"><br></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LIST CONTROLS -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="well" style="padding-bottom:0;">
                        <div class="form-group form-inline">
                            <input ng-model="employee" type="text" class="form-control" placeholder="First, Last Names">
                            <button ng-click="AddParticipant(employee.split(' '));" type="submit"
                                    class="btn btn-success">ADD
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="well">
                        <button ng-click="SecretSanta();" type="submit" class="btn btn-block btn-success">SORT</button>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="footer">
            <div class="container">
                <p>â™¥ from the Yeoman team</p>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/demoload.js"></script>
        <!-- endbuild -->
    </body>
</html>
